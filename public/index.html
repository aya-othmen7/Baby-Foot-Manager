
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabyFoot Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1>BabyFoot Manager</h1>
    </header>
    <main>
        <h2>Créer une nouvelle partie</h2>
        <form id="create-game-form">
            <input type="text" id="game-name" placeholder="Nom de la partie" required />
            <button type="submit" class="button">Créer</button>
        </form>
        <h2>Liste des parties</h2>
        <div>
  <p>Nombre de parties en cours : <span id="in-progress-count">0</span></p>
</div>

        <!-- Compteur global des parties non terminées -->
        <div id="ongoing-counter">0 parties en cours</div>

        <div id="game-list">
            <!-- Les parties seront affichées ici -->
        </div>

        
    </main>
    <script src="script.js"></script>
</body>
</html>
